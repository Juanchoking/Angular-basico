<p>Listado de Heroes</p>

<div *ngIf="deletedHero else nadaEliminado">
  <h3 >HÃ©roe borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>
<!-- el # indica una referencia local existente en la linea 3, en el ELSE -->
<ng-template #nadaEliminado>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button *ngIf="heroNames.length > 0"
class="btn btn-outline-danger"
(click)="removeLastHero()">
  borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
      class="list-group-items">
      {{name}}
  </li>
</ul>
<p>Cantidad de heroes registrados: {{heroNames.length}} </p>
